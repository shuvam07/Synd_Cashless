<!DOCTYPE html>
<html>
<head>
	<title>ATM Screen View</title>

</head>
{% load static %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static '/css/style.css'%}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css'%}">
<script src="{% static 'atm/details.js' %}"></script>
<body style="text-align: center">
	<h1>Welcome to Syndicate Bank</h1>
	<p><p><br>
	<div class="container">
        {% csrf_token %}
        <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input id="phone" type="text" class="form-control" name="phone" placeholder="Enter your phone number">
  </div>
    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input id="pin" type="password" class="form-control" name="pin" placeholder="Enter your Atm pin">
</div>
<br><br>
    <button id="btnSubmit" onClick="checkValidAndOTP()" type="button" class="btn btn-primary" >Submit</button>
    <br>

  </div>
</div>
</body>
</html>
